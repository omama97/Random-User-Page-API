<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Page - API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <div>
    <div class="container">
      <div class="user-container"></div>

      <script id="users-template" type="text/x-handlebars-template">
        <div>
          <img id='profile-pic' src='{{picture.large}}' />
          <div class='user-info'>
            {{name.first}}
            {{name.last}}
            <br />
            {{location.city}},
            {{location.state}}
          </div>
        </div>
      </script>

      <div class="quote-container"></div>

      <script id="quote-template" type="text/x-handlebars-template">
        <div>Favorite quote:</div>
        <p>"{{this}}"</p>
        <p>- Kanye West</p>
      </script>

      <div class="content-container">
        <div class="pokemon-container"></div>

        <script id="pokemon-img-template" type="text/x-handlebars-template">
          <img class='pokemon-image' src='{{this.img}}' alt='pokemon image' />
        </script>

        <script id="pokemon-name-template" type="text/x-handlebars-template">
          <div class='pokemon-text'>Favorite Pokemon: {{this.pokemonName}}</div>
        </script>

        <div class="meat-container"></div>
        <script id="meat-template" type="text/x-handlebars-template">
          <p class='meat-text'>About me:
            <br />
            {{this}}
          </p>
        </script>
      </div>

      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>

      <script id="friends-template" type="text/x-handlebars-template">
        <ul>
          <li>
            {{name.first}}
            {{name.last}}
          </li>
        </ul>
      </script>

      <div class="buttons">
        <button type="button" onclick="loadUser()">Load User Data</button>
        <button type="button" onclick="displayUser()">Display User</button>
        <button type="button" onclick="saveUserToLocalStorage()">
          Save User Page
        </button>
        <button type="button" onclick="loadUserFromLocalStorage()">
          Load User Page
        </button>
      </div>

    </div>
  
    <script id="dropdown-template" type="text/x-handlebars-template">
    <option data-id="{{email}}">{{name.first}} {{name.last}} </option>
    </script>

    <script src="Jquery/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="./JS/Renderer.js"></script>
    <script src="./JS/APIManager.js"></script>
    <script src="./JS/localStorage.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
